<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to an external CSS file (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator container -->
    <div class="Container shining-shadow">
        <!-- Display area for showing calculations -->
        <div class="Display"></div>
        <!-- Buttons -->
        <div class="button shining-shadow">AC</div>
        <div class="button shining-shadow">DEL</div>
        <div class="button shining-shadow">.</div>
        <div class="button shining-shadow">/</div>
        <div class="button shining-shadow">1</div>
        <div class="button shining-shadow">2</div>
        <div class="button shining-shadow">3</div>
        <div class="button shining-shadow">X</div>
        <div class="button shining-shadow">4</div>
        <div class="button shining-shadow">5</div>
        <div class="button shining-shadow">6</div>
        <div class="button shining-shadow">-</div>
        <div class="button shining-shadow">7</div>
        <div class="button shining-shadow">8</div>
        <div class="button shining-shadow">9</div>
        <div class="button shining-shadow">+</div>
        <div class="button shining-shadow">00</div>
        <div class="button shining-shadow">0</div>
        <!-- Equal button -->
        <div class="button equal shining-shadow">=</div>
    </div>
    <!-- Link to an external JavaScript file (script.js) -->
    <script src="script.js"></script>
</body>
</html>
